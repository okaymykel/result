<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Result Summary</title>
</head>
<body>
  <div id="container">
    <div class="result">
      <div class="result-content">
        <h3>Your Result</h3>
        <div class="content">
          <div class="content-score">
            <h4>76</h4>
            <p>of 100</p>
          </div>
        </div>
        
        <div class="content-word">
          <h2>Great</h2>
          <p>You scored higher than 65% of <br>the people
          who have taken <br> these tests.</p>
        </div>
        
      </div>
      <div class="result-score">
        <h3>Summary</h3>
        <div class="reaction">
          <h4><img src="./assets/images/icon-reaction.svg" alt="reaction"> Reaction</h4>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="memory">
          <h4><img src="./assets/images/icon-memory.svg" alt="memory"> Memory</h4>
           <p>92 <span>/ 100</span></p>
        </div>
        <div class="verbal">
          <h4><img src="./assets/images/icon-verbal.svg" alt="verbal"> Verbal</h4>
          <p> 61 <span>/ 100</span></p>
        </div>
        <div class="visual">
          <h4><img src="./assets/images/icon-visual.svg" alt="visual"> Visual</h4>
          <p> 72 <span>/ 100</span></p>

        </div>
        <button type="submit">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
